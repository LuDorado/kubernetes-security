apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docker-security-ingress
  namespace: docker-security
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: docker-security.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
              