apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docker-security-ingress
  namespace: docker-security
spec:
  ingressClassName: nginx
  rules:
  - host: docker-security.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 8000
              